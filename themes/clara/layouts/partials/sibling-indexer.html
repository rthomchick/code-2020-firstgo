
  <div class="margin-sides-24 margin-top-24">

    <div class="max-width">

    <section class="clr-row border-bottom padding-bottom-24">

        <div class="clr-col-4">

            <h2 class="padding-bottom-24 capitalize">Sibling {{.Params.type}}s</h2>

        </div>

        <div class="clr-col-8 padding-top-24">

          <ul class="list-unstyled">

            {{ range .Parent.Sections }}

            {{ if ne $ . }}

            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>

            {{ end }}

            {{ end }}

          </ul>

        </div>

      </section>

    </div>

  </div>
